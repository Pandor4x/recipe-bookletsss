<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - PandoraX Recipe Book</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .info-container {
      width: 75vw;
      max-width: 1100px;
      margin: 40px auto;
      background: #222;
      color: #f5f5f5;
      border-radius: 10px;
      padding: 32px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
    }
    .info-container h1 { color: #fff; }
    .info-container ul { margin-left: 18px; }
    .info-container a { color: #0077cc; text-decoration: none; }
    .info-container a:hover { text-decoration: underline; }
    .back-btn { margin-top: 24px; display: inline-block; background: #181818; color: #f5f5f5; border: none; border-radius: 5px; padding: 10px 18px; cursor: pointer; }
    .back-btn:hover { background: #0077cc; color: #fff; }
    .contact-form label { display: block; margin-top: 16px; }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 5px;
      border: 1px solid #444;
      background: #181818;
      color: #f5f5f5;
      font-size: 1em;
      resize: vertical;
    }
    .contact-form button {
      margin-top: 18px;
      padding: 10px 22px;
      background: #0077cc;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    .contact-form button:hover {
      background: #005fa3;
    }
    .success-message {
      color: #4caf50;
      margin-top: 16px;
      font-weight: bold;
    }
    .error-message {
      color: #ff5252;
      margin-top: 16px;
      font-weight: bold;
    }

        body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
    }
    .info-container {
      background: #222;
      color: #f5f5f5;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
      padding: 48px 36px;
      max-width: 900px;
      width: 90vw;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .info-container h1 {
      color: #fff;
      font-size: 2.5rem;
      margin-bottom: 24px;
    }
    .info-container p, .info-container li {
      font-size: 1.35rem;
      margin-bottom: 18px;
      line-height: 1.6;
    }
    .info-container a {
      color: #0077cc;
      text-decoration: none;
      font-size: 1.15rem;
    }
    .info-container a:hover {
      text-decoration: underline;
    }
    .back-btn {
      margin-top: 28px;
      display: inline-block;
      background: #181818;
      color: #f5f5f5;
      border: none;
      border-radius: 5px;
      padding: 12px 22px;
      cursor: pointer;
      font-size: 1.15rem;
    }
    .back-btn:hover {
      background: #0077cc;
      color: #fff;
    }
    @media (max-width: 600px) {
      .info-container {
        padding: 24px 8px;
      }
      .info-container h1 {
        font-size: 1.6rem;
      }
      .info-container p, .info-container li {
        font-size: 1.05rem;
      }
    }
  </style>
</head>
<body>
  <div class="info-container">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you! Fill out the form below and we’ll get back to you as soon as possible.</p>
    <form class="contact-form" id="contactForm">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
      <div id="formMessage"></div>
    </form>
    <a href="index.html" class="back-btn">Back to Home</a>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="firebase.js"></script>
<script>
const contactForm = document.getElementById('contactForm');
const formMessage = document.getElementById('formMessage');

contactForm.addEventListener('submit', async function(e) {
  e.preventDefault();

  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const message = document.getElementById('message').value.trim();

  if (!name || !email || !message) {
    formMessage.textContent = "Please fill in all fields.";
    formMessage.className = "error-message";
    return;
  }

  try {
    const res = await fetch("https://pandor4x-pandorax-backend.onrender.com/api/contact", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email, message, timestamp: Date.now() })
    });
    const data = await res.json();

    if (!res.ok) throw new Error(data.error);

    formMessage.textContent = data.message;
    formMessage.className = "success-message";
    contactForm.reset();

  } catch (err) {
    formMessage.textContent = err.message;
    formMessage.className = "error-message";
  }
});
</script>

</body>
</html>
