<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe Details</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .recipe-detail-title {
      font-size: 2rem;
      color: #ff9800;
      margin: 40px 0 8px 0;
      text-align: center;
    }
    .recipe-detail-meta {
      font-size: 1.1rem;
      margin-bottom: 16px;
      color: #555;
      text-align: center;
    }
    .recipe-detail-img {
      display: block;
      max-width: 400px;
      width: 100%;
      border-radius: 12px;
      margin: 24px auto;
      box-shadow: 0 1px 8px rgba(0,0,0,0.08);
    }
    .star-rating {
      display: inline-flex;
      gap: 2px;
      cursor: pointer;
      font-size: 1.5rem;
      color: #ff9800;
      vertical-align: middle;
    }
    /* Center the rate section title and stars */
    .rate-section {
      text-align: center;
    }
    .rate-section h3 {
      text-align: center;
    }
    .rate-section .star-rating {
      justify-content: center;
      margin-top: 8px;
    }
    .review-section {
  margin-top: 32px;
  background: #f9f9f9;
  border-radius: 10px;
  padding: 18px;
  width: 1600px;
  margin-left: auto;
  margin-right: auto;
}
    #reviewForm textarea {
      width: 100%;
      min-height: 60px;
      margin-bottom: 8px;
      border-radius: 6px;
      border: 1px solid #ddd;
      padding: 8px;
    }
    #reviewForm button {
      background: #ff9800;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      cursor: pointer;
      font-weight: bold;
    }
    .reviews-container {
      margin-top: 24px;
    }
    .review-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.07);
      margin-bottom: 16px;
      padding: 12px 16px;
    }
    .review-rating {
      color: #ff9800;
      font-weight: bold;
    }
    .review-date {
      font-size: 0.9em;
      color: #888;
    }
    section {
      max-width: 1600px;
      margin: 0 auto 32px auto;
      font-size: 1.2rem;
      line-height: 1.7;
      color: #222;
      width: 1600px;
      height: 1835.67px;
      padding: 20px;
      box-sizing: border-box;
    }
    section h3 {
      color: #ff9800;
      font-size: 1.3rem;
      margin-top: 32px;
      margin-bottom: 12px;
      
    }
    #directionsList {
      list-style: none;
      padding-left: 0;
    }
    #ingredientsList {
      list-style: none;
      padding-left: 0;
    }
    #recipeDescriptionContainer {
      max-width: 1600px;
      margin: 20px auto 32px auto !important;
      text-align: center;
      font-size: 1.2rem;
      line-height: 1.7;
      color: #222;
      width: 1600px;
      height: 1835.67px;
      padding: 20px;
      box-sizing: border-box;
    }
    @media (max-width: 600px) {
      .recipe-detail-title { font-size: 1.3rem; }
      .recipe-detail-img { max-width: 98vw; }
      section { font-size: 1rem; }
    }
    /* Responsive header styles */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      background: #fff;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      min-height: 64px;
    }
    .header-left, .header-center, .header-right {
      display: flex;
      align-items: center;
    }
    .header-left {
      flex: 1;
    }
    .header-center {
      flex: 2;
      justify-content: center;
    }
    .header-right {
      flex: 1;
      justify-content: flex-end;
      gap: 10px;
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: stretch;
        padding: 0 8px;
      }
      .header-left, .header-center, .header-right {
        justify-content: center;
        margin: 4px 0;
      }
      .header-center h1 {
        font-size: 1.3rem;
      }
      .header-right button, .header-right span {
        font-size: 0.95em;
      }
    }

section h3,
.review-section h3 {
  color: #ff9800;
  font-size: 1.3rem;
  margin-top: 32px;
  margin-bottom: 12px;
  text-align: left;
  font-weight: bold;
}
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <button id="menuToggle" class="menu-btn">â˜°</button>
    </div>
    <div class="header-center">
      <h1>
        <a href="index.html" style="text-decoration:none;color:#ff9800;">Pandora's Recipes</a>
      </h1>
    </div>
    <div class="header-right">
      <span id="userInfoSpan" style="margin-right:12px;color:#ff9800;font-weight:bold;"></span>
      <button id="recipesBtn">Recipes</button>
      <button id="loginBtn">Log Out</button>
    </div>
  </header>
  <main>
      <h2 id="recipeTitle" class="recipe-detail-title"></h2>
      <div id="recipeRating" class="recipe-detail-meta"></div>
      <div id="recipeReviewCount" class="recipe-detail-meta"></div>
      <img id="recipeImage" class="recipe-detail-img">
      <div id="recipeDescriptionContainer">
        <p id="recipeDescriptionText" style="font-size:1.1rem; line-height:1.6; color:#333;"></p>
        <div id="adminDescriptionControls" style="display:none; margin-top:16px;">
          <textarea id="descriptionInput" style="width:100%; min-height:80px; padding:12px; border:1px solid #ddd; border-radius:6px; font-size:1rem; font-family:inherit;"></textarea><br>
          <button id="saveDescriptionBtn" style="background:#4caf50; color:#fff; border:none; padding:8px 16px; border-radius:6px; margin-top:8px; margin-right:8px; cursor:pointer; font-weight:bold;">Save</button>
          <button id="cancelDescriptionBtn" style="background:#999; color:#fff; border:none; padding:8px 16px; border-radius:6px; margin-top:8px; cursor:pointer; font-weight:bold;">Cancel</button>
        </div>
        <button id="editDescriptionBtn" style="display:none; background:#ff9800; color:#fff; border:none; padding:6px 12px; border-radius:4px; margin-top:12px; cursor:pointer; font-weight:bold;">Edit Description</button>
      </div>
      <section>
        <h3>INGREDIENTS</h3>
        <ul id="ingredientsList"></ul>
      </section>
      <section>
        <h3>DIRECTIONS</h3>
        <ul id="directionsList"></ul>
      </section>
      <section class="rate-section">
        <h3>Rate this recipe:</h3>
        <div id="userRating" class="star-rating"></div>
      </section>
      <section class="review-section">
        <h3>Reviews</h3>
        <form id="reviewForm">
          <textarea id="reviewText" placeholder="Write your review..." required></textarea><br>
          <label>Rating:
            <select id="reviewRating">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </label>
          <button type="submit">Submit Review</button>
        </form>
        <div id="reviewsContainer" class="reviews-container">
          <!-- User reviews will appear here as cards -->
        </div>
      </section>
  </main>
  <footer>
    <div class="footer-links">
      <a href="about.html">About Us</a>
      <span>|</span>
      <a href="terms.html">Terms of Service</a>
      <span>|</span>
      <a href="contact.html">Contact Us</a>
      <span>|</span>
      <a href="privacy.html">Privacy Policy</a>
    </div>
  </footer>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="firebase.js"></script>
  <script src="recipe.js"></script>
  <script>
    document.getElementById("recipesBtn")?.addEventListener("click", () => {
      window.location.href = "index.html";
    });
    document.getElementById("loginBtn")?.addEventListener("click", () => {
      if (typeof firebase !== "undefined") {
        const auth = firebase.auth();
        auth.signOut().then(() => {
          window.location.reload();
        });
      }
    });
    if (typeof firebase !== "undefined") {
      const userInfoSpan = document.getElementById("userInfoSpan");
      firebase.auth().onAuthStateChanged(function(user) {
        userInfoSpan.textContent = user ? (user.displayName || user.email) : "";
      });
    }
  </script>
</body>
</html>
